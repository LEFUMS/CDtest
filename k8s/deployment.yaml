apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      imagePullSecrets:
      - name: acr-creds
      containers:
      - name: hello-world
        image: caplucxcontainerregistry.azurecr.io/hello-world:f4bbde6a524984ee35a0c045a1e555e13ebcb2ac
        ports:
        - containerPort: 80
