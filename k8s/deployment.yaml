apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      imagePullSecrets:
      - name: acr-creds
      containers:
      - name: hello-world
        image: caplucxcontainerregistry.azurecr.io/hello-world:950f49d888064ca4109cf4cdbc6bc1c587605dad
        ports:
        - containerPort: 80
