apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      imagePullSecrets:
      - name: acr-creds
      containers:
      - name: hello-world
        image: testclusterregistry.azurecr.io/hello-world:f326d66bf9916b75ba59f530284bcc533a558ca4
        ports:
        - containerPort: 80
