apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      imagePullSecrets:
      - name: acr-credentials
      containers:
      - name: hello-world
        image: testclusterregistry.azurecr.io/hello-world:06e4854ee9509c6e11b3e14173384ae8673bfdbd
        ports:
        - containerPort: 80
