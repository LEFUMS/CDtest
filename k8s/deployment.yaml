apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      imagePullSecrets:
      - name: acr-credentials
      containers:
      - name: hello-world
        image: testclusterregistry.azurecr.io/hello-world:15a349b745712487f0881afe08ee66c75c49693a
        ports:
        - containerPort: 80
