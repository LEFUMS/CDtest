apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      imagePullSecrets:
      - name: acr-creds
      containers:
      - name: hello-world
        image: caplucxcontainerregistry.azurecr.io/hello-world:834060b7ccf7d89535a096df67cb61cd867f7624
        ports:
        - containerPort: 80
