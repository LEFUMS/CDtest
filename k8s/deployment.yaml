apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      imagePullSecrets:
      - name: acr-creds
      containers:
      - name: hello-world
        image: caplucxcontainerregistry.azurecr.io/hello-world:2e8ee06d73ec0d34ee080458d45a264888b23caf
        ports:
        - containerPort: 80
