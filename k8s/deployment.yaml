apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      imagePullSecrets:
      - name: acr-creds
      containers:
      - name: hello-world
        image: testclusterregistry.azurecr.io/hello-world:498ded5cc8c19e71acf7c65e8f51c78095d57232
        ports:
        - containerPort: 80
