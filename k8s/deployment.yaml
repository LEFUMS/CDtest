apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      imagePullSecrets:
      - name: acr-credentials
      containers:
      - name: hello-world
        image: testclusterregistry.azurecr.io/hello-world:a5000a3248ffa5733eaf9593fb54589490216123
        ports:
        - containerPort: 80
