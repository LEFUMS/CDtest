apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      imagePullSecrets:
      - name: acr-creds
      containers:
      - name: hello-world
        image: testclusterregistry.azurecr.io/hello-world:077d4e775776c46accbaa5641d0965f9bd8abb32
        ports:
        - containerPort: 80
